<section class="multipleorder">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="content">
          <h2 class=" text-center">Reports</h2>
          <form class="form-inline reports-form">
            <div class="form-group singord">
              <label for="singleorder" class="col-sm-4 control-label text-right">Country</label>
              <div class="col-sm-8">
                <select class=" form-control">
                  <option selected>Choose...</option>
                  <option value="1">India</option>
                  <option value="2">Australia</option>
                  <option value="3">UK</option>
                </select>
              </div>
            </div>

            <div class="form-group singord">
              <div class="col-sm-3">
                <button type="submit" class="btn btn-default">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</section>
<section class="graphs">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="col-md-6">
            <div id="chart-container">FusionCharts will render here</div>

        </div>
        <div class="col-md-6">
            <fusioncharts
            width="600"
            height="350"
            type="Column2d"
            [dataSource]="dataSource">
        </fusioncharts>
        </div>
     
      </div>
    </div>
  </div>
</section>
